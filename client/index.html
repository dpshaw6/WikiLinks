<!doctype html>
<html>
	<head>
		<title>Six Degrees of Wikipedia</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>


	<body>
		<h1>Find the shortest path between two pages in Wikipedia</h1>

		<p>Enter the starting page and the destination page and click 'Submit'.  The app will return the shortest path from the former to the latter.</p>

		<nav>
			<form action="cgi-bin/wiki.py" method="get">
				Origin:<br>
				<input type="text" name="origin"><br>
				Destination:<br>
				<input type="text" name="destination"><br>
				<br>
				<input type="submit" value="Submit">
			</form>
		</nav>
	</body>
</html>
